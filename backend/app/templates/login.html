<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo-suap_curvas_branco.svg') }}" alt="Logo SUAP IFMA" style="max-width: 100%; height: auto;">
            </div>
            <div class="description">
                <p>Um software desenvolvido<br>
                por uma instituição pública<br>
                para instituições públicas.</p>
            </div>
            <div class="illustration" style="display: flex; align-items: flex-end; justify-content: center; margin-top: 30px;">
                <img src="{{ url_for('static', filename='img/logo-login.svg') }}" alt="Ilustração Login" style="max-width: 80%; height: auto;">
            </div>
        </div>

        <div class="right-panel">
            <div class="login-box">
                <h2>Login</h2>
                <p class="subtitle">Acesse ao Suap IFMA:</p>

                {% if message %}
                    <div class="login-message">{{ message }}</div>
                {% endif %}

                <form method="POST">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="email" placeholder="Usuário">
                    
                    <label for="senha">Senha:</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="Senha">
                        <span class="eye-icon">&#128065;</span>
                    </div>

                    <button type="submit" class="btn-acessar">Acessar</button>
                </form>

                <div class="forgot">
                    <a href="#">Esqueceu ou deseja alterar sua senha?</a>
                </div>

                <hr>

                <button class="govbr-btn">
                    <span style="font-weight:bold;color:#205c5e;">Entrar com </span>
                    <span class="govbr">gov</span><span class="govbr-br">br</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
